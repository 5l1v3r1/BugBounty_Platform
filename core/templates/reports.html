{% extends "layout.html" %}
{% block body %}
<section id="content">
<article>
<div class="container">
    <div class="page-header">
  
    </div>
    <div class="row">
        <div class="col-sm-6">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search for...">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">Search</button>
          </span>
        </div><!-- /input-group -->
      </div><!-- /.col-sm-6 -->
        <div class="col-sm-3">
          <div class="dropdown">
              <button class="btn btn-default dropdown-toggle" type="button" id="sort_by" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                Sort by
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="sort_by">
                <li><a href="#">Date</a></li>
                <li><a href="#">Level</a></li>
                <li><a href="#">Score</a></li>
              </ul>
        </div>
    </div><!-- /.col-sm-3 -->
    <div class="col-sm-3">
        <a href="/addreport"><button type="button" class="btn btn-success"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Report</button></a>
    </div>
      <!--add report sections-->
    </div><!-- /.row -->
    {% if posts|length > 0 %}
    <table class="table table-striped">
        <thead>
          <tr>
            <th>Report name</th>
            <th>Report level</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
        {% for post in posts %}
            <tr>
                <td>{{ post.title }}</td>
                <td>{{ post.content }}</td>
                <td>{{ post.author }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    {% else %}
        <h4>There aren't any reports yet!</h4>
    {% endif %}
</div>
</article>
</section>
{% endblock %}
