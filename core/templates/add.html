{% extends "layout.html" %}
{% block body %}
<link href="{{ url_for('static', filename='css/report/report.css') }}" rel="stylesheet">
<script src="{{ url_for('static', filename='js/progressbar.js') }}"></script>
<h1 style="padding:0 465px;margin-top:70px;text-shadow:1px 1px" > Report Fields </h1>  
<section id="content">
<article>
<div class="container">
    <div class="page-header">
  
    </div>
<div class="row">
          <form method=POST action="#" enctype="multipart/form-data">
            <div class="row" id="firstrow">
                <div class="col-md-5 col-md-offset-1" >
                    <label for="InputbugName">Bug name </label>
                    <input type="text" class="form-control" name="reportName" placeholder="Bug name" required="Please fill in report name!">
                </div>
            
                <div class="col-md-2">
                    <label for="InputbugType">Bug type </label>
                    <select name="reportType" class="form-control">
                        <option value=" " disabled selected>Type</option>
                        <option id="option1"  > T1 </option>
                        <option id="option2" > T2 </option>
                    </select> 
                </div>
                <div class="col-md-2" id="reportLevel">
                    <label for="InputthreatLevel">Threat level </label>
                    <select  id='selectA' name="reportLevel" class="form-control" required="please seclect a level!">
                        <option value="" disabled selected>Select a level</option>
                        <option id="option1" value="25"> Low </option>
                        <option id="option2" value="50"> Medium</option>
                        <option id="option3" value="80"> High </option> 
                    </select></div>
                    <div class="col-md-2">
                   <progress id='progressBar' max='100' value='0' style="width:60%;height:13px;background-color:transparent; border-radius: 2px;
                        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.25) inset;"></progress>
                    </div>
            </div>        
            
            <div class="row" ><br>
                <div id="textdescription" class="col-md-7 col-md-offset-1">
                    <strong> Description</strong>
                    <br>
                    <textarea placeholder="Description field must contain information" name="reportDescription"
                     class="form-control" id="textarea1" rows="11"  required="Fill out Description!"></textarea>
                </div>
                 
                   <div id="AttackVector1" class="col-md-2" style="margin-top:5px">    
                    <label for="AttackVector2"> Attack Vector(AV)</label>
                    <select name="AttackVector" class="form-control" style="margin-top:3px" required="Please choose attack vector!">
                        <option id="option1" > Network(N) </option>
                        <option id="option2" > Adjacent(N)</option>
                        <option id="option3" > Local(L) </option>
                        <option id="option4"  > Physical(P) </option></select>
                </div>
            </div>
            <div class="row">
                <div id="AttackComplexity1" class="col-md-2 col-md-offset-8" style="margin-top:-190px">
                    <label id="AttackComplexity2">  Attack Complexity(AC)</label>
                    <select name="AttackComplexity" class="form-control" style="margin-top:3px" required="Please choose an attack Complexity!">
                        <option id="option1" > Low(L) </option>
                        <option id="option2" > High(H)</option></select> 
                </div>
            </div>
            <div class="row">
                 <div id="getprivilege1" class="col-md-2 col-md-offset-8" style="margin-top:-120px" >
                    <label id="getprivilege2">PriviligesRequired(PR)</label>
                    <select name="getprivilege" class="form-control" style="margin-top:3px" required="Please choose a privlage required!"> 
                        <option id="option1" > None(N) </option>
                        <option id="option2" > Low(L) </option>
                        <option id="option3" > High(H)</option></select> 
                 </div> 
            </div>             
            <div class="row" id=reportContent>
                <div class="cold-md-1 col-md-offset-1">
                    <label for="reportContent"></label>
                    <input type="file"  name="reportContent" class=form-control-file >
                </div>
                    <button type="submit" class="btn btn-primary">report</button>
                </div>
                {% if error!=None %}
                    <div class="alert alert-danger" role="alert">{{error}}</div>
                {% endif %}
                {% if success!=None %}
                    <div class="alert alert-success" role="alert">{{success}}</div>
                {% endif %}
            </div>
        </form></form>
</div><br>
<br>
</div>
</article>
</section>
</div>
{% endblock %}
