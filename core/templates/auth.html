{% extends "layout.html" %}
{% block body %}
<section id="content">
<article>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
        <img width="350" height="350" src="{{url_for('static',filename='img/login.png')}}">
        </div>
        <div class="col-md-4 col-md-offset-4">
            <form method=POST action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="InputEmail">Email</label>
                    <input type="text" class="form-control" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="InputPassword">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Password">
                </div><br \>
                <center><button type="submit" class="btn btn-primary btn-block">Log In</button></center>
            </form>
            <br>
            <div>
                Don't have an account? <a href="{{ url_for('register') }}">Sign up here</a>.
            </div>
        </div>
    </div>
</div>
</article>
</section>
{% endblock %}
