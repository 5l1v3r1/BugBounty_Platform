{% extends "layout.html" %}
{% block body %}
<link href="{{ url_for('static', filename='css/report/response.css') }}" rel="stylesheet">
<div class="container-glue">
    <h1><center>Response Interface</center></h1>
    <div class="messaging">
      <div class="inbox_msg">
        <div class="mesgs">
          <div class="user_msg">
              <div class="incoming_msg_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
              <div class="received_msg">
                <div class="received_withd_msg">
                <ul>
                <h3 class="username">{{user}}</h3>
                <li>{{message['messageContent']}}</li>
              </ul>
                  <span class="time_date">{{message['messageDate'].strftime("%H:%M")}}</span></div>
              </div>
          <div class="type_msg">
            <div class="input_msg_write">
             <form method=POST action="{{ url_for('reply') }}">
                <input type="hidden" name="id" value="{{message['messageId']}}">
                <textarea placeholder="Type a message!!" name="reply"></textarea>
              <button class="msg_send_btn" type="submit"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
          </form>
            </div>
          </div>
        </div>
    </div>
</div>
</div>
</div>
{% endblock %}
