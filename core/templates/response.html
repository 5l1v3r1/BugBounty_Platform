{% extends "layout.html" %}
{% block body %}
<link href="{{ url_for('static', filename='css/report/report.css') }}" rel="stylesheet">
<section id="content">
<article>
<div class="container">
    <div class="page-header">
  <h1 align="center"> Response Message </h1>  
<div class="row">
          <form method=POST action="{{ url_for('reply') }}">
            <div class="row">
                <table class="table table-striped">
                    <thead>
                    <th>User</th>  
                    <th>Message Content </th></thead>
                <tbody>
                    <tr>
                    <td> User </td>
                    <td >{{message['messageContent']}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <p><strong> Reply Back</strong> </p>
                    <textarea placeholder="Reply here" name="reply"
                     class="form-control" required></textarea>
                    </div>
                    <input type="hidden" name="id" value="{{message['messageId']}}">
                    <br>
                <div class="col-md-offset-1">
                    <button type="submit" class="btn btn-success">Reply</button>
                </div>
                </div>
            </div>
        </form>
</div><br>
<br>
</div>
</article>
</section>
</div>
{% endblock %}
